<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BulBul</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->

        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="">BulBul</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-md-6">
              <li class="nav-item">
                <a class="nav-link" href="">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Contacts</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Title -->

        <div class="row">
          <h1>The best jewelery</h1>
          <div class="col-lg-6">
            <button type="button" class="btn btn-outline-primary first-button">
              buy
            </button>

            <button type="button" class="btn btn-outline-primary first-button">
              present
            </button>
          </div>

          <div class="col-lg-4">
            <img class="title-image" src="images/main.jpg" alt="main picture" />
          </div>
        </div>
      </div>
    </section>

    <!-- Features -->

    <section id="features">
      <div class="row">
        <div class="feature-box col-lg-3">
          <i class="fas fa-magic"></i>
          <h3>Solid Materials</h3>
          <p>lasts long</p>
        </div>
        <div class="feature-box col-lg-3">
          <h3>Elite Clientele</h3>
          <p>top clients.</p>
        </div>
        <div class="feature-box col-lg-3">
          <h3>Great Design</h3>
          <p>find what feels good</p>
        </div>
      </div>
    </section>

    <!-- Testimonials -->

    <section id="testimonials">
      <div class="row">
        <ul class="testimonial col-lg-6">
          <h2>inspired by nature</h2>
          <em>Istanbul, Ilsu</em>
        </ul>
        <ul class="testimonial col-lg-6">
          <img class="book" src="images/book.jpg" alt="example" />
        </ul>
      </div>
    </section>

    <!-- Press -->

    <section id="press">
      <div class="row">
        <ul class="press col-lg-4">
          <img src="images/bizinsider.png" alt="insider-logo" />
        </ul>
        <ul class="press col-lg-4">
          <img src="images/vogue-logo.jpg" alt="vogue-logo" />
        </ul>
        <ul class="press col-lg-4">
          <img src="images/cosmopolitan-logo.jpg" alt="cosm-logo" />
        </ul>
      </div>
    </section>

    <!-- Footer -->

    <footer id="footer">
      <p>Â© Copyright 2021 BulBul</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
